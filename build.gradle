
apply plugin : "java"
apply plugin : "application"
apply plugin : "eclipse"
apply plugin : "war"
apply plugin : "eclipse-wtp"

repositories {
		jcenter()
}

dependencies {
  
	compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.6.2.Final'
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.2'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.1.1'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
	compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.1.0'
  compile group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '3.6.0.Final'
  compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.2.Final'
  compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
  

  
  
  
  }


mainClassName="MyServlet"
